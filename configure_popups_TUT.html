<head>

  <title>ArcGIS JavaScript Tutorials: Create a Starter App</title>
  <style>
    
    html, body, {
      padding: 0px;
      margin: 0px;
      height: 100%;
    }
	  
    #viewDiv {
      height: 90%;
      width: 90%;
      top:100px;
      left:300px;
      right: 10px;
      bottom: 50px;
      position: fixed;
    }
    
    h1 { 
      color: #90c284; 
      text-align: center;
      background-color: #FFFFFF;
      padding-bottom: 30px;
      padding-top: 10px;
    }

    .nav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 200px;
      position: fixed;
      background-color: #FFFFFF;
    }
    
    li a {
      display: block;
      color: #90c284;
      padding: 8px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #90c284;
      color: #FFFFFF;
    }
    
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
      // ***ADDED REFERENCE TO THE FEATURE LAYER*** //
    ], function(Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.80500,34.02700],
        zoom: 13
      });
      
      var popupTrailheads = {
        "title": "{TRL_NAME}",
        "content": "<b>City:</b> {CITY_JUR}<br><b>Cross Street:</b> {X_STREET}<br><b>Parking:</b> {PARKING}<br><b>Elevation:</b> {ELEV_FT} ft"
       }
      
      var trailheads = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads_Styled/FeatureServer/0",
        outFields: ["TRL_NAME","CITY_JUR","X_STREET","PARKING","ELEV_FT", "ELEV_MIN", "ELEV_MAX"],
        popupTemplate: popupTrailheads
      });
      
      map.add(trailheads);
      
      var popupTrails = {
        "title": "Trial Information",
        //"content": function(){
          //return "This is {TRL_NAME} with {ELEV_GAIN} ft of climbing.";
        //}
        "expressionInfos": [{
          "name": "elevation-ratio",
          "title": "Elevation change", 
          expression: "Round((($feature.ELEV_MAX - $feature.ELEV_MIN)/($feature.LENGTH_MI)/5280)*100,2)"
        }],
        content: "The {TRL_NAME} trail average slope per mile is: {expression/elevation-ratio}% over a total of {LENGTH_MI} miles."
      }
          // *** BAR CHART POP-UP** // 
        //"content": [{
          //"type": "media",
            //"mediaInfos": [{
              //"type": "column-chart",
              //"caption": "",
              //"value": {
                //fields: ["ELEV_MIN","ELEV_MAX"],
                //normalizeField: null,
                //tooltipField: "Min and max elevation values"
               //}
             //}]
           //}]               
      //}
      
      var trails = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails_Styled/FeatureServer/0",
        outFields: ["TRL_NAME", "ELEV_GAIN", "ELEV_MIN", "ELEV_MAX", "LENGTH_MI"],
        popupTemplate: popupTrails
      });
      
      map.add(trails,0);
      
      var popupOpenspaces = {
        "title": "{PARK_NAME}",
        "content": [{
          "type": "fields",
          "fieldInfos": [
            {
              "fieldName": "AGNCY_NAME",
              "label": "Agency",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "format": null,
              "stringFieldOption": "text-box"
            },
            {
              "fieldName": "TYPE",
              "label": "Type",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "format": null,
              "stringFieldOption": "text-box"
            },
            {
              "fieldName": "ACCESS_TYP",
              "label": "Access",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "format": null,
              "stringFieldOption": "text-box"
            },
            {
              "fieldName": "GIS_ACRES",
              "label": "Acres",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "format": {
                "places": 2,
                "digitSeparator": true
              },
              "stringFieldOption": "text-box"
            }
          ]
        }]
      }

      var openspaces = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space_Styled/FeatureServer/0",
        outFields: ["TYPE","PARK_NAME", "AGNCY_NAME","ACCESS_TYP","GIS_ACRES"],
        popupTemplate: popupOpenspaces
      });

      map.add(openspaces,0);
              
        
    });
  </script>
</head>
