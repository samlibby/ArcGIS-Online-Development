  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      // ***ADD GRAPHIC AND GRAPHICLAYER MODULES*** //
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function(Map, MapView, Graphic, GraphicsLayer) {

      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.80500,34.02700],
        zoom: 13
      });
      
      // ***CREATE/ADD A GRAPHICS LAYER TO THE MAP*** //
      var graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);
      
      // ***DEFINE A POINT AND SIMPLEMAKRERSYMBOL OBJECT TO BE USED TO CREATE A NEW POINT GRAPHIC*** //
      var point = {
         type: "point",
         longitude: -118.80657463861,
         latitude: 34.0005930608889
       };

       var simpleMarkerSymbol = {
         type: "simple-marker",
         color: [0, 150, 50],
         outline: {
           color: [255, 255, 255], // white
           width: 2
         }, 
         size: 10
       };
      
       var attributes = {
         Name: "My point", // 
         Location: "Point Dume State Beach"
       };
       
       var popupTemplate = {
         title: "{Name}", 
         content: "I am located at <b>{Location}</b>."
       };

       var pointGraphic = new Graphic({
         geometry: point,
         symbol: simpleMarkerSymbol,
         attributes: attributes,
         popupTemplate: popupTemplate
       });

       graphicsLayer.add(pointGraphic);
      
      // ***DEFINE A LINE AND SIMPLELINESYMBOL OBJECT TO BE USED TO CREATE A NEW LINE GRAPHIC*** //
      var simpleLineSymbol = {
         type: "simple-line",
         color: [255,0,0], 
         width: 2,
         style: "dash"
       };

       var polyline = {
         type: "polyline",
         paths: [
           [-118.821527826096, 34.0139576938577],
           [-118.814893761649, 34.0080602407843],
           [-118.808878330345, 34.0016642996246]
         ]
       };

       var polylineGraphic = new Graphic({
         geometry: polyline,
         symbol: simpleLineSymbol
       })

       graphicsLayer.add(polylineGraphic);
       
       // ***DEFINE A POLYGON AND SIMPLEFILLSYMBOL OBJECT TO BE USED TO CREATE A NEW POLYGON GRAPHIC*** //
       var polygon = {
         type: "polygon",
         rings: [
           [-118.818984489994, 34.0137559967283],
           [-118.806796597377, 34.0215816298725],
           [-118.791432890735, 34.0163883241613],
           [-118.79596686535, 34.008564864635],
           [-118.808558110679, 34.0035027131376]
         ]
       };

       var simpleFillSymbol = {
         type: "simple-fill",
         color: [50, 100, 255, 0.5],  // opacity 50%
         outline: {
           color: [255, 255, 255],
           width: 1
         },
         style: "backward-diagonal"
       };

       var polygonGraphic = new Graphic({
         geometry: polygon,
         symbol: simpleFillSymbol
       });

       graphicsLayer.add(polygonGraphic);
      
       // Add a blue location pin
      var pictureGraphic = new Graphic({
        geometry: {
          type: "point",
          longitude: -118.779957,
          latitude: 34.042788
        },
        symbol: {
          type: "picture-marker",
          url: "https://samlibby.github.io/ArcGIS-Online-Development/waterfall_icon.png",
          width: "36px",
          height: "36px"
        }
      });

      graphicsLayer.add(pictureGraphic);

     // Add text above the pin
     var textGraphic = new Graphic({
       geometry: {
         type: "point",
          longitude: -118.779957,
          latitude: 34.042788
       },
       symbol: {
          type: "text",
          color: [25,25,25],
          haloColor: [255,255,255],
          haloSize: "1px",
          text: "Escondido Falls!",
          xoffset: 0,
          yoffset: 20,
          font: {
            size: 12
         }
       }
     });

     graphicsLayer.add(textGraphic);
	    
	          // Add a blue location pin
      var pictureGraphic = new Graphic({
        geometry: {
          type: "point",
          longitude: -118.569965,
          latitude: 34.091527
        },
        symbol: {
          type: "picture-marker",
          url: "https://samlibby.github.io/ArcGIS-Online-Development/waterfall_icon.png",
          width: "36px",
          height: "36px"
        }
      });

      graphicsLayer.add(pictureGraphic);

     // Add text above the pin
     var textGraphic = new Graphic({
       geometry: {
         type: "point",
          longitude: -118.569965,
          latitude: 34.091527
       },
       symbol: {
          type: "text",
          color: [25,25,25],
          haloColor: [255,255,255],
          haloSize: "1px",
          text: "Santa Ynez Falls!",
          xoffset: 0,
          yoffset: 20,
          font: {
            size: 12
         }
       }
     });
       
	          // Add a blue location pin
      var pictureGraphic = new Graphic({
        geometry: {
          type: "point",
          longitude: -118.909855,
          latitude: 34.214264
        },
        symbol: {
          type: "picture-marker",
          url: "https://samlibby.github.io/ArcGIS-Online-Development/waterfall_icon.png",
          width: "36px",
          height: "36px"
        }
      });

      graphicsLayer.add(pictureGraphic);

     // Add text above the pin
     var textGraphic = new Graphic({
       geometry: {
         type: "point",
          longitude: -118.909855,
          latitude: 34.214264
       },
       symbol: {
          type: "text",
          color: [25,25,25],
          haloColor: [255,255,255],
          haloSize: "1px",
          text: "Paradise Falls!",
          xoffset: 0,
          yoffset: 20,
          font: {
            size: 12
         }
       }
     });
	    
	    
      // Add a blue location pin
      var pictureGraphic = new Graphic({
        geometry: {
          type: "point",
          longitude: -118.820512,
          latitude: 34.015723
        },
        symbol: {
          type: "picture-marker",
          url: "https://samlibby.github.io/ArcGIS-Online-Development/beach_icon.png",
          width: "36px",
          height: "36px"
        }
      });

      graphicsLayer.add(pictureGraphic);

     // Add text above the pin
     var textGraphic = new Graphic({
       geometry: {
         type: "point",
          longitude: -118.820512,
          latitude: 34.015723
       },
       symbol: {
          type: "text",
          color: [25,25,25],
          haloColor: [255,255,255],
          haloSize: "1px",
          text: "Zuma Beach!",
          xoffset: 0,
          yoffset: 20,
          font: {
            size: 12
         }
       }
     });

     graphicsLayer.add(textGraphic);

    });
