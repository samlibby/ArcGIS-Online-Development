<!-- Reference: ArcGIS JavaScript Tutorials: Display and track your location - Link: https://developers.arcgis.com/labs/javascript/display-and-track-your-location/ -->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JavaScript Tutorials: Create a Starter App</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Locate",
      "esri/widgets/Track",
      "esri/Graphics"
      // ***TRACK WIDGET MODULE - USED TO TRACK YOUR LOCATION*** //
      // ***LOCATE WIDGET MODULE - USED TO FIND YOUR GEOLOCATION*** //
    ], function(Map, MapView, Locate, Track, Graphics) {

      var map = new Map({
        // ***BASEMAP IS OPTIMIZED FOR NAVIGATION*** //
        basemap: "streets-navigation-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-40,28],
        // ***ZOOM IS SET TO WORLD VIEW*** //
        zoom: 2
      });
      
      // ***CREATE LOCATE WIDGET - SET useHeadingEnabled = False SO IT DOES NOT CHANGE THE ROTATION OF THE MAP ***//
      //var locate = new Locate({
        //view: view,
        //useHeadingEnabled: false,
        //gotToOveride: function(view, options) {
          //options.target.scale = 1500; // OVERIDE THE DEFAULT MAP SCALE //
          //return view.goTo(options.target);
        //}
      //});
      
     // view.ui.add(locate, "top-left");
      
       var track = new Track({
         view: view,
         graphic: new Graphic({
           symbol: {
             type: "simple-marker",
             size: "12px",
             color: "green", 
             outline: {
               color: "#efefef",
               width: "1.5px"
             }
           }
         }),
          useHeadingEnabled: false // don't change the orientation of the map
       });
    
       view.ui.add(track, "top-left");
      
   });
      
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
